<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background: #222831;">
        <section>
            <h1 class="game--title">TIC-<span style="color: #32E0C4;">TAC</span>-TOE</h1>
            <div class="row mx-auto w-50">
                
                <div class="col d-flex flex-column align-items-center">
                    <h3 id="player-name" style="color: #32E0C4;">Human</h3>
                    <div class="input-group mb-3 w-50">
                        <span class="input-group-text">X</span>
                        <input type="text" inputmode="numeric" id="player-score-x" class="score form-control text-center"
                            value="0" disabled readonly>
                    </div>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <h3 style="color: #32E0C4;">Computer</h3>
                    <div class="input-group mb-3 w-50">
                        <span class="input-group-text">O</span>
                        <input type="text" inputmode="numeric" id="player-score-o" class="score form-control text-center"
                            value="0" disabled readonly>
                    </div>
                </div>
            </div>

            <div class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="game--status"></h2>
            <button class="game--restart">Restart Game</button>
        </section>
        <script src="script.js"></script>
    </body>
</html>
